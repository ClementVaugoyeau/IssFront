<div id="container">
  <cdk-accordion class="example-accordion">
    <cdk-accordion-item
      *ngFor="let item of items; let index = index"
      #accordionItem="cdkAccordionItem"
      class="example-accordion-item"
      role="button"
      tabindex="0"
      [attr.id]="'accordion-header-' + index"
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-' + index"
    >
      <div
        class="example-accordion-item-header"
        (click)="accordionItem.toggle()"
        *ngIf="isLocalAPIOn"
      >
        {{ item }}
        <span class="example-accordion-item-description">
          {{
            accordionItem.expanded
              ? "Masquer le formulaire"
              : "Cliquer pour ajouter un astronaute"
          }}
        </span>
      </div>
      <div
        class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem.expanded ? '' : 'none'"
        [attr.id]="'accordion-body-' + index"
        [attr.aria-labelledby]="'accordion-header-' + index"
      >
        <app-add-form></app-add-form>
      </div>
    </cdk-accordion-item>
  </cdk-accordion>
  <iframe class="tooltip" [src]="safeUrl"> </iframe>
  <table mat-table [dataSource]="astronautsDetails" class="mat">
    <!-- Id Column -->
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom </th>

      <td mat-cell *matCellDef="let element">
        <div *ngIf="!element.isEdit">{{ element.name }} <a  href={{element.url}}>Link

        </a></div>

        <div *ngIf="element.isEdit">
          <input type="text" [(ngModel)]="element.name" />
        </div>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>

      <td mat-cell *matCellDef="let element">
        <div *ngIf="!element.isEdit">{{ element.role }}</div>

        <div *ngIf="element.isEdit">
          <input type="text" [(ngModel)]="element.role" />
        </div>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef>Nationalit√©</th>

      <td mat-cell *matCellDef="let element">
        <div *ngIf="!element.isEdit">{{ element.country }}</div>

        <div *ngIf="element.isEdit">
          <input type="text" [(ngModel)]="element.country" />
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.isEdit" class="edit-div">
          <i
            class="bx bx-check bx-xs"
            id="validate-icon"
            (click)="updateAstronaut(element)"
          ></i>
          <i
            class="bx bxs-trash"
            id="trash-icon"
            (click)="deleteAstronaut(element)"
          ></i>
        </div>

        <div *ngIf="!element.isEdit">
          <i
            class="bx bxs-edit bx-xs"
            id="edit-icon"
            (click)="onEdit(element)"
          ></i>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
